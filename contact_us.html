<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us for any queries or support regarding Crossfire and NCR management.">
    <meta name="keywords" content="contact, support, Crossfire, NCR, queries">
    <meta name="author" content="Mark">
    <title>Contact Us - Crossfire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="breadcrumb.css">
</head>

<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="Crossfire Company Logo">
        </div>
        <nav aria-label="Primary Navigation">
            <ul>
                <li><a href="home.html" class="linksNav" tabindex="1">Home</a></li> 
                <li><a href="contact_us.html" class="linksNav" tabindex="2">Contact Us</a></li> 
                <li>
                    <a href="#" class="linksNav" tabindex="3">NCRs</a>
                    <ul class="dropdown">
                        <li><a href="create_ncr.html" class="linksNav" tabindex="4">Create</a></li> 
                        <li><a href="view_ncr.html" class="linksNav" tabindex="5">View</a></li> 
                    </ul>
                </li>
                <li><a href="account.html" class="linksNav" tabindex="6">Account</a></li> 
            </ul>
        </nav>
    </header>


    <!-- Main Section -->
    <main>
        <h1>Do you have any queries?</h1>
        <form action="https://webdevbasics.net/scripts/demo.php" method="post" aria-labelledby="contact-form-header">
            <fieldset>
                <legend id="contact-form-header">Contact</legend>
                
                <label for="name" aria-label="Your name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-describedby="name-tooltip" tabindex="7">
                <span id="name-tooltip" class="tooltip">Enter your full name.</span>

                <label for="email" aria-label="Your email address">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-tooltip" tabindex="8">
                <span id="email-tooltip" class="tooltip">Enter a valid email address.</span>

                <label for="message" aria-label="Your message">Message:</label>
                <textarea id="message" name="message" rows="4" required aria-required="true" aria-describedby="message-tooltip" tabindex="9"></textarea>
                <span id="message-tooltip" class="tooltip">Enter your message here.</span>

                <button type="submit" tabindex="10">Send</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Crossfire. All rights reserved.</p>
        <p>
            <a href="privacy_policy.html" aria-label="Go to Privacy Policy" tabindex="11">Privacy Policy</a> | 
            <a href="contact_us.html" aria-label="Go to Contact Us" tabindex="12">Contact Us</a>
        </p>
    </footer>

</body>
